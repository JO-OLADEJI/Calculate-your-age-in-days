<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="wrapper">
        <h1 class="challenge">Challenge 1: Calculate your age in Days</h1>

        <div class="container">
            <div class="title">
                <h2 class="header"><span>Calculate</span> your Age in Days</h2>
            </div>
            <div class="input">
                <h2 class="prompt">Birth Year: </h2>
                <input id="input-field" type="text" maxlength="4" required>
            </div>
            <div class="body">
                <button class="calculate">Calculate</button>
                <button class="reset">Reset</button>
            </div>
            <div class="output">
                <h3>Your age in days: <span id="display">- - - -</span></h3>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
